<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>This is NOT Scratch</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/ui.css">
  <link rel="stylesheet" href="css/blocks.css">
  <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script> 
  <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/pretty-print-json@1.2/dist/pretty-print-json.dark-mode.css>
</head>
<body>
  <nav id="menu" class="panel">
    <div class="panel-toolbar">
      Available blocks
    </div>
    <div id="menu-contents" class="panel-contents"></div>
  </nav>
  <main>
    <div id="code" class="panel">  
      <div class="panel-toolbar">
        Actions chain
        <div class="panel-toolbar">
          <ion-icon id="trash"
                    onclick="purgeOnConfirm()"
                    name="trash-outline"
                    ondragover="removeDragOver(event)"
                    ondrop="removeDrop(event)"
                    class="icon icon-small">
          </ion-icon>
          <ion-icon onclick="run()"
                    name="caret-forward-circle-outline" 
                    class="icon">
          </ion-icon>
        </div>
      </div>
      <div id="code-contents"></div>
    </div>
    <div class="compiled-block">
      <div class="panel-toolbar">
        JSON:
      </div>
      <div class="json_source"></div>
      <a class="download_json" style="display:none" onclick="downloadObjectAsJson()" >Download json file</a>
      <span class="raw_json" style="display: none;"></span>
    </div>
  </main>
  
  <script src="js/drag.js"></script>
  <script src="js/blocks.js"></script>
  <script src="js/logo.js"></script>
  <script src="js/vm.js"></script>
  <script src="js/blks.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src=https://cdn.jsdelivr.net/npm/pretty-print-json@1.2/dist/pretty-print-json.min.js></script>
</body>
</html>
